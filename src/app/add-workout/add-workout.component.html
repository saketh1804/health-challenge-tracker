<div class="min-h-screen bg-gradient-to-br from-green-100 via-green-200 to-green-400 flex flex-col items-center text-center px-4">
  <div class="max-w-3xl w-full p-8 bg-white shadow-xl rounded-xl border border-green-400">
    <h2 class="text-3xl font-bold text-green-800 mb-6">🏋️ Add a New Workout</h2>

    <div class="p-4 bg-green-50 border border-green-600 rounded-xl shadow-md mb-5 w-full">
      <label class="block text-lg font-semibold text-green-900 mb-2">User Name:</label>
      <input [(ngModel)]="workout.name" type="text" placeholder="Enter workout name"
        class="w-full p-3 text-lg border border-green-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700 transition" />
    </div>

    <div class="p-4 bg-green-50 border border-green-600 rounded-xl shadow-md mb-5 w-full">
      <label class="block text-lg font-semibold text-green-900 mb-2">Workout Type:</label>
      <select [(ngModel)]="workout.type"
        class="w-full p-3 text-lg border border-green-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700 transition bg-white">
        <option value="" disabled selected>Select workout type</option>
        <option value="Running">🏃 Running</option>
        <option value="Cycling">🚴 Cycling</option>
        <option value="Yoga">🧘 Yoga</option>
        <option value="Swimming">🏊 Swimming</option>
      </select>
    </div>

    <div class="p-4 bg-green-50 border border-green-600 rounded-xl shadow-md mb-5 w-full">
      <label class="block text-lg font-semibold text-green-900 mb-2">Duration (minutes):</label>
      <input [(ngModel)]="workout.minutes" type="number" placeholder="Enter duration"
        class="w-full p-3 text-lg border border-green-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700 transition" />
    </div>

    <button (click)="addWorkout()"
      class="w-full py-3 text-lg font-bold text-white bg-green-800 rounded-xl shadow-md hover:bg-green-700 transition-all">
      ➕ Add Workout
    </button>

    <p class="text-green-800 font-bold text-lg mt-4" *ngIf="success">
      ✅ Workout added successfully!
    </p>
  </div>
</div>
