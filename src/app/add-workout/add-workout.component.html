<div class="min-h-screen bg-gradient-to-br from-green-50 via-green-200 to-green-400 flex flex-col items-center justify-center text-center px-6 py-12">
  <div class="max-w-3xl w-full p-10 bg-white shadow-2xl rounded-2xl border border-green-500">
    
    <h2 class="text-4xl font-extrabold text-green-800 mb-6 flex items-center justify-center gap-2">
      🏋️ <span>Add Your Workout</span>
    </h2>

    <!-- User Name -->
    <div class="p-4 bg-green-50 border border-green-500 rounded-xl shadow-md mb-6 w-full">
      <label class="block text-lg font-semibold text-green-900 mb-2">👤 User Name:</label>
      <input [(ngModel)]="workout.name" type="text" placeholder="Enter your name"
        class="w-full p-4 text-lg border border-green-500 rounded-lg focus:outline-none focus:ring-4 focus:ring-green-700 transition shadow-sm" />
    </div>

    <!-- Workout Type -->
    <div class="p-4 bg-green-50 border border-green-500 rounded-xl shadow-md mb-6 w-full">
      <label class="block text-lg font-semibold text-green-900 mb-2">🏃 Workout Type:</label>
      <select [(ngModel)]="workout.type"
        class="w-full p-4 text-lg border border-green-500 rounded-lg focus:outline-none focus:ring-4 focus:ring-green-700 transition bg-white shadow-sm">
        <option value="" disabled selected>Select workout type</option>
        <option value="Running">🏃 Running</option>
        <option value="Cycling">🚴 Cycling</option>
        <option value="Yoga">🧘 Yoga</option>
        <option value="Swimming">🏊 Swimming</option>
      </select>
    </div>

    <!-- Duration -->
    <div class="p-4 bg-green-50 border border-green-500 rounded-xl shadow-md mb-6 w-full">
      <label class="block text-lg font-semibold text-green-900 mb-2">⏳ Duration (minutes):</label>
      <input [(ngModel)]="workout.minutes" type="number" placeholder="Enter duration"
        class="w-full p-4 text-lg border border-green-500 rounded-lg focus:outline-none focus:ring-4 focus:ring-green-700 transition shadow-sm" />
    </div>

    <!-- Submit Button -->
    <button (click)="addWorkout()"
      class="w-full py-4 text-xl font-bold text-white bg-gradient-to-r from-green-600 to-green-800 rounded-xl shadow-md hover:scale-105 hover:bg-green-700 transition-all">
      ➕ Add Workout
    </button>

    <!-- Success Message -->
    <p class="text-green-900 font-semibold text-lg mt-6 animate-fade-in" *ngIf="success">
      ✅ Workout added successfully!
    </p>
  </div>
</div>
