<div class="max-w-5xl mx-auto bg-white p-8 shadow-xl rounded-xl border border-green-400">
  <h2 class="text-3xl font-bold text-green-800 text-center mb-6">📋 Workout List</h2>

  <div class="flex gap-6 mb-6">
    <input [(ngModel)]="searchText" placeholder="🔍 Search by Name" (ngModelChange)="filterByName()"
      class="flex-1 p-4 border border-gray-300 rounded-lg focus:ring-4 focus:ring-green-500 transition" />

    <select [(ngModel)]="selectedType" (change)="filterByType()"
      class="p-4 border border-gray-300 rounded-lg focus:ring-4 focus:ring-green-500 transition bg-white">
      <option value="">Filter by Type</option>
      <option value="Running">🏃 Running</option>
      <option value="Cycling">🚴 Cycling</option>
      <option value="Yoga">🧘 Yoga</option>
      <option value="Swimming">🏊 Swimming</option>
    </select>
  </div>

  <table class="w-full border-collapse border border-gray-300 shadow-md">
    <thead>
      <tr class="bg-green-700 text-white">
        <th class="p-4">🏋️ Name</th>
        <th class="p-4">🚴 Workout Type</th>
        <th class="p-4">⏱️ Minutes</th>
        <th class="p-4"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredData" class="hover:bg-gray-100 transition">
        <td class="p-4">{{ user.name }}</td>
        <td class="p-4">{{ user.workout.type }}</td>
        <td class="p-4">{{ user.workout.duration }}</td>
        <td class="p-4">
          <button (click)="deleteUser(user.name, user.workout.type)"
            class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="flex justify-center items-center gap-3 mt-6">
    <button class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400 transition" (click)="prevPage()" [disabled]="currentPage === 1">←</button>
    <span class="text-lg font-bold">Page {{ currentPage }} of {{ totalPages }}</span>
    <button class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400 transition" (click)="nextPage()" [disabled]="currentPage >= totalPages">→</button>
  </div>
</div>
