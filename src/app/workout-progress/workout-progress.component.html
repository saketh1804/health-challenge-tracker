<div class="max-w-6xl mx-auto p-12 bg-white shadow-2xl rounded-2xl border border-green-700">
  <h2 class="text-5xl font-extrabold text-green-900 text-center mb-10 flex items-center justify-center gap-3">
    ðŸ“Š <span>Workout Progress</span>
  </h2>

  <!-- User Selection -->
  <div class="flex flex-col md:flex-row items-center justify-between gap-6 mb-10">
    <label class="text-2xl font-medium text-gray-700">Select User:</label>
    <select [(ngModel)]="selectedUser" (change)="filterWorkouts()"
      class="w-full md:w-1/3 p-5 text-xl border border-green-700 rounded-lg focus:ring-4 focus:ring-green-600 transition bg-white shadow-md">
      <option value="">All Users</option>
      <option *ngFor="let user of users" [value]="user">{{ user }}</option>
    </select>
  </div>

  <!-- Chart Container -->
  <div class="p-8 bg-gray-50 rounded-lg shadow-lg">
    <div class="w-full overflow-x-auto">
      <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType"></canvas>
    </div>
  </div>
</div>
