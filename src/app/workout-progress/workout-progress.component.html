<div class="max-w-6xl mx-auto p-12 bg-white shadow-xl rounded-xl border border-green-600">
  <h2 class="text-5xl font-extrabold text-green-900 text-center mb-10">ðŸ“Š Workout Progress</h2>
  <div class="flex flex-col md:flex-row justify-between items-center mb-8">
    <label class="text-2xl font-medium text-gray-700">Select User:</label>
    <select [(ngModel)]="selectedUser" (change)="filterWorkouts()"
      class="p-5 text-2xl border border-green-600 rounded-lg focus:ring-4 focus:ring-green-700 transition bg-white">
      <option value="">All Users</option>
      <option *ngFor="let user of users" [value]="user">{{ user }}</option>
    </select>
  </div>
  <div class="p-8 bg-gray-100 rounded-lg shadow-md">
    <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType"></canvas>
  </div>
</div>
