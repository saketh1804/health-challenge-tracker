<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Monitor App</title>
  <base href="/">

  <!-- Tailwind CDN (For Development) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-green-100 via-green-300 to-green-500 min-h-screen flex flex-col items-center justify-center">

  <!-- Loading Overlay -->
  <div id="loading" class="fixed inset-0 flex items-center justify-center bg-white bg-opacity-80 z-50 transition-opacity duration-500 ease-in-out">
    <div class="text-center">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-green-700 border-t-green-900"></div>
      <p class="text-xl font-semibold text-green-900 mt-4">Loading Health Monitor App...</p>
    </div>
  </div>

  <!-- Main App Container -->
  <div class="w-full max-w-3xl lg:max-w-4xl mx-auto p-6 bg-white shadow-xl rounded-xl border-4 border-green-700 min-h-[500px]">
    <app-root class="w-full"></app-root>
  </div>

  <!-- Script to Hide Loader -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(() => {
        document.getElementById('loading').classList.add('opacity-0');
        setTimeout(() => {
          document.getElementById('loading').style.display = 'none';
        }, 500); // Slight delay to finish opacity transition
      }, 800); // Initial delay before starting fade effect
    });
  </script>

</body>

</html>
