<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Monitor App</title>
  <base href="/">

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-green-100 via-green-300 to-green-500 min-h-screen flex flex-col items-center justify-center">

  <div id="loading" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-80 z-50">
    <div class="text-center">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-green-800"></div>
      <p class="text-xl font-semibold text-green-900 mt-4">Loading Health Monitor App...</p>
    </div>
  </div>

  <div class="w-full max-w-3xl mx-auto p-4 bg-white shadow-lg rounded-xl border-4 border-green-600">
    <app-root class="w-full"></app-root>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('loading').style.display = 'none';
    });
  </script>

</body>

</html>
